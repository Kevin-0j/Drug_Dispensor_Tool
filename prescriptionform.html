<!DOCTYPE html>
<html>
<head>
  <title>Prescription Form</title>
</head>
<body>
  <h1>Prescription Form</h1>
  <form action="prescription.php" method="POST">
    <label for="prescription_id">Prescription ID:</label>
    <input type="text" id="prescription_id" name="prescription_id" required><br><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

    <label for="patient_ssn">Patient SSN:</label>
    <input type="text" id="patient_ssn" name="patient_ssn" required><br><br>

    <label for="doctors_ssn">Doctor SSN:</label>
    <input type="text" id="doctors_ssn" name="doctor_ssn" required><br><br>

    <input type="submit" value="Submit Prescription">
  </form>
</body>
</html>
